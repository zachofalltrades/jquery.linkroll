<!DOCTYPE html>
<html>
<head>
<title>jQuery Link Roll</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="../src/jquery.linkroll.js"></script>
<style>
</style>
</head>
<body>

	<div id="inputs" />
	<div id="wrapper" />

<script>
	var remoteJson = 'https://zachofalltrades.github.io/jquery.linkroll/demos/sample.json';
	$('#inputs').prepend($('<input/>', {id: 'url'}));

	$('#inputs').prepend(
		$("<button/>").html("load from URL").click( function() {
			var url = $('#url').val();
			$("#wrapper div").linkroll({jsonUrl: url});
		})
	);
	$('#inputs').append(
		$("<button/>").html("load from url, adding NodeJitsu via option").click( function() {
			var url = $('#url').val();
			$("#wrapper div").linkroll({jsonUrl: remoteJson, useProxy: true});
		})
	);
	$('#inputs').append(
		$("<button/>").html("clear").click( function() {
			$("#wrapper div").empty();
		})
	);


	$('#wrapper').append(
		$("<button/>").html("remote JSON").click( function() {
			$('#url').val(remoteJson);
		})
	);

	$('#wrapper').append(
		$("<button/>").html("remote with JSONP support [faked]").click( function() {
			$('#url').val(remoteJson.replace('.json', 'fakeJsonP.json') + '?callback=fakeJsonP');
		})
	);

	$('#wrapper').append(
		$("<button/>").html("remote with NodeJitsu").click( function() {
			$('#url').val('https://jsonp.nodejitsu.com/?url=' + remoteJson + '&callback=?');
		})
	);

	$('#wrapper').append($("<div/>"));

</script>
</body>
</html>
