<!DOCTYPE html>
<html>
<head>
<title>jQuery Link Roll</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="../jquery.linkroll.js"></script>
<style>
</style>
</head>
<body>

	<div id="wrapper" />


</body>
<script>
	$('#wrapper').prepend($('<input/>', {id: 'url'}));

	$('#wrapper').prepend(
		$("<button/>").html("load from URL").click( function() {
			var url = $('#url').val();
			$("#wrapper div").linkroll({jsonUrl: url});
		})
	);

	$('#wrapper').append(
		$("<button/>").html("clear").click( function() {
			$("#wrapper div").empty();
		})
	);

	$('#wrapper').append($("<div/>"));


</script>

</html>
