<!DOCTYPE html>
<html>
<head>
<title>jQuery Link Roll</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css" />
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script	src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
<script src="../src/jquery.linkroll.js"></script>
<style>
</style>
</head>
<body>

	<div id="wrapper">
		<div id="accordionList">
			<h3>these are cool things</h3>
			<div>
				<ul>
					<li><a href="http://wikipedia.org">Wikipedia</a></li>
					<li><a href="http://www.microsoft.com">Microsoft</a></li>
					<li><a href="http://zachofalltrades.net">Zach Shelton</a></li>
				</ul>
			</div>
			<h3>these are more cool things</h3>
			<div>
				<ul>
					<li><a href="http://wikipedia.org">Wikipedia</a></li>
					<li><a href="http://www.microsoft.com">Microsoft</a></li>
					<li><a href="http://zachofalltrades.net">Zach Shelton</a></li>
				</ul>
			</div>
		</div>
	</div>


</body>
<script>

	$('#wrapper').append(
		$("<button/>").html("iconize and chain to jQuery accordion").click( function() {
			$("#accordionList").linkroll().accordion({collapsible: true, animate: 100});
		})
	);

</script>

</html>
