<!DOCTYPE html>
<html>
<head>
<title>Link Roller App</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="../jquery.linkroll.js"></script>
<style>
</style>
</head>
<body>

	<div id="wrapper" />


</body>
<script>

	$('#wrapper').append($("<div/>"));
	$('#wrapper').prepend($('<input/>', {id: 'url'}));
	$('#wrapper').prepend(
		$("<button/>").html("load from URL").click( function() {
			var url = $('#url').val();
			$("#wrapper div").linkroll({json: url});
		})
	);
	$('#wrapper').prepend($.fn.linkroll.ImportButton($('#wrapper div')));
	$('#wrapper').prepend($.fn.linkroll.ExportButton());
	$('#wrapper').prepend($.fn.linkroll.EditButton());
	$('#wrapper').prepend(
		$("<button/>").html("clear").click( function() {
			$("#wrapper div").empty();
		})
	);

</script>

</html>
