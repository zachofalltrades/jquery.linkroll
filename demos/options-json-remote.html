<!DOCTYPE html>
<html>
<head>
<title>jQuery Link Roll</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="../jquery.linkroll.js"></script>
<style>
</style>
</head>
<body>

	<div id="wrapper" />



</body>
<script>
	var remoteJson = 'https://zachofalltrades.github.io/jquery.linkroll/demos/sample.json';

	$('#wrapper').append(
		$("<button/>").html("remote JSON").click( function() {
			$("#wrapper div").linkroll({jsonUrl: remoteJson});
		})
	);

	$('#wrapper').append(
		$("<button/>").html("remote with JSONP support [faked]").click( function() {
			$("#wrapper div").linkroll({jsonUrl: remoteJson.replace('.json', 'fakeJsonP.json') + '?callback=fakeJsonP'});
		})
	);

	$('#wrapper').append(
		$("<button/>").html("remote with NodeJitsu").click( function() {
			$("#wrapper div").linkroll({jsonUrl: 'https://jsonp.nodejitsu.com/?url=' + remoteJson + '&callback=?'});
		})
	);

	$('#wrapper').append(
		$("<button/>").html("remote with NodeJitsu as option").click( function() {
			$("#wrapper div").linkroll({jsonUrl: remoteJson, useProxy: true});
		})
	);

	$('#wrapper').append(
		$("<button/>").html("clear").click( function() {
			$("#wrapper div").empty();
		})
	);

	$('#wrapper').append($("<div/>"));

</script>

</html>
