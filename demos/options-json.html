<!DOCTYPE html>
<html>
<head>
<title>jQuery Link Roll</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="../jquery.linkroll.js"></script>
<style>
</style>
</head>
<body>

	<div id="wrapper" />


</body>
<script>

	$('#wrapper').append(
		$("<button/>").html("option - JSON file").click( function() {
			$("#wrapper div").linkroll({json: 'sample.json'});
		})
	);

	$('#wrapper').append($("<div/>"));

</script>

</html>
