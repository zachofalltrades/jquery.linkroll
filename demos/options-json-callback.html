<!DOCTYPE html>
<html>
<head>
<title>jQuery Link Roll</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css" />
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script	src="//ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<script src="jquery.linkroll.js"></script>
<style>
</style>
</head>
<body>

	<div id="wrapper" />

<script>
	$('#wrapper').append(
		$("<button/>").html("load from json (on relative url) and use callback for jQuery accordion").click( function() {
			$("#wrapper div").linkroll({jsonUrl: 'sample.json', onSuccess: function(node){node.accordion({collapsible: true, animate: 100});}});
		})
	);
	$('#wrapper').append($("<div/>"));


</script>
</body>
</html>
