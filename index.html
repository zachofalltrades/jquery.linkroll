<!DOCTYPE html>
<html>
<head>
	<title>jQuery Link Roll</title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css" />
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script	src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
	<style>
	</style>
</head>
<body>
<div id="buttons"></div>
<iframe id="demo" src="" height="800" width="700px"/></iframe>
</body>
<script>
	function resizeIframe(obj) {
    	obj.style.height = obj.contentWindow.document.body.scrollHeight + 'px';
  	}
	function addDemo(fileName, buttonText) {
		var caption = (buttonText) ? buttonText : fileName;
		$('#buttons').append($("<button/>").html(caption).click(function(){$('#demo').attr('src', 'demos/'+fileName+'.html')}));
	}
	addDemo('inline');
	addDemo('options-method');
	addDemo('chaining');
	addDemo('options-json');
	addDemo('options-json-chaining');
	addDemo('options-callback');
	addDemo('options-json-callback');
	addDemo('options-json-remote');
	addDemo('options-json-file');
	addDemo('options-json-url');
</script>
</html>
